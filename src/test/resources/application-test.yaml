spring:
  config:
    activate:
      on-profile: test

  cache:
    type: none

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  liquibase:
    enabled: false

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true
        # Опционально: для consistent naming strategy
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit_naming_strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      platform: h2

  h2:
    console:
      enabled: true

  # Упрощенные настройки для тестов
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: test-github-client-id
            client-secret: test-github-client-secret
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret
          gitlab:
            client-id: test-gitlab-client-id
            client-secret: test-gitlab-client-secret

  mail:
    host: localhost
    port: 1025
    username: test@example.com
    password: test-password

  thymeleaf:
    check-template-location: false

  mvc:
    throw-exception-if-no-handler-found: true

  web:
    resources:
      add-mappings: false

logging:
  level:
    root: WARN
    com.javarush.jira: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.jdbc: DEBUG
  pattern:
    console: "%clr(%d{HH:mm:ss}){faint} %clr([%thread]){blue} %clr(%-5level){green} %clr(%logger{36}){cyan} - %msg%n"

server:
  port: 0

springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

# Тестовые настройки приложения
app:
  host-url: http://localhost:8080
  test-mail: test@example.com
  templates-update-cache: 1s
  mail-sending-props:
    core-pool-size: 2
    max-pool-size: 5